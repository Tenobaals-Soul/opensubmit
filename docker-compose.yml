version: '3'

services:
  db:
    image: postgres:9
    environment:
      POSTGRES_PASSWORD: opensubmit
      POSTGRES_USER: opensubmit
      POSTGRES_DB: opensubmit
    volumes:
      - postgres-volume:/var/lib/postgresql/data  
  web:
    environment:
      OPENSUBMIT_SERVER_HOST: http://localhost:8000
      OPENSUBMIT_SERVER_HOST_ALIASES: web
      OPENSUBMIT_SERVER_MEDIAROOT: /data/media/ 
      OPENSUBMIT_DATABASE_NAME: opensubmit 
      OPENSUBMIT_DATABASE_USER: opensubmit 
      OPENSUBMIT_DATABASE_PASSWORD: opensubmit 
      OPENSUBMIT_DATABASE_HOST: db 
    build: 
      context: ./web/
    tty: true
    ports:
      - "8000:80"
    depends_on:
      - db
    volumes:
      - data-volume:/data
  exec1:
    environment:
      OPENSUBMIT_SERVER_HOST: http://web
    build: 
      context: ./executor/
    tty: true
    depends_on:
      - web
  exec2:
    environment:
      OPENSUBMIT_SERVER_HOST: http://web
    build: 
      context: ./executor/
    tty: true
    depends_on:
      - web

volumes:
  data-volume:
  postgres-volume:
