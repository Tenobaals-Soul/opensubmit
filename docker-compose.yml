# Note: Use "docker run -it --entrypoint /bin/bash opensubmit_web" for entering the container for debugging

version: '3'

services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: opensubmit
      POSTGRES_USER: opensubmit
      POSTGRES_DB: opensubmit
  web:
    build: ./web/
    tty: true
    container_name: opensubmit_web
    environment:
      - OPENSUBMIT_SERVER_HOST=http://localhost:8000
    ports:
      - "8000:80"
    depends_on:
      - db
    volumes:
      - data-volume:/data

volumes:
  data-volume:
